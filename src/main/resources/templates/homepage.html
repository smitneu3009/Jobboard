<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f0f9ff;
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-section h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            animation: slideUp 0.5s ease-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.1);
        }

        .login-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .login-btn:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .hero-image {
            max-width: 80%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .hero-image {
                max-width: 60%;
            }
            .left-side, .right-side {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="welcome-section">
                <h1 class="display-4 mb-3 animate__animated animate__fadeInDown">Welcome to Job Board</h1>
                <p class="lead text-muted animate__animated animate__fadeIn animate__delay-1s">
                    Connect with opportunities and talent
                </p>
            </div>
            <img src="https://illustrations.popsy.co/white/work-from-home.svg" 
                 alt="Job Search Illustration" 
                 class="hero-image">
        </div>

        <div class="right-side">
            <div class="login-card">
                <i class="fas fa-user-tie"></i>
                <h2>Job Seekers</h2>
                <p>Find your dream job and build your career</p>
                <a href="/jobseekers/login" class="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Job Seeker
                </a>
            </div>

            <div class="login-card">
                <i class="fas fa-building"></i>
                <h2>Companies</h2>
                <p>Find the perfect candidates for your team</p>
                <a href="/company/login" class="login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Company
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
