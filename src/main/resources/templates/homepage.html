<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #f0f9ff;
        --text-color: #1f2937;
        --card-background: rgba(255, 255, 255, 0.95);
    }

    body {
        background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
        font-family: 'Inter', 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .split-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
    }

    .welcome-section {
        text-align: left;
        margin-bottom: 3rem;
    }

    .welcome-section h1 {
        font-size: 3.5rem;
        color: var(--text-color);
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1rem;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .welcome-section p {
        font-size: 1.25rem;
        color: var(--text-color);
        opacity: 0.9;
        line-height: 1.6;
        max-width: 500px;
    }

    .login-card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 900px;
    }

    .login-card {
        background: var(--card-background);
        border-radius: 1.5rem;
        padding: 2.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15);
    }

    .login-card i {
        font-size: 2.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
    }

    .login-card h2 {
        color: var(--text-color);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .login-card p {
        color: var(--text-color);
        opacity: 0.8;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .login-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        border: none;
        position: relative;
        overflow: hidden;
    }

    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .login-btn:hover::before {
        opacity: 1;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
    }

    .login-btn i {
        font-size: 1rem;
        background: none;
        -webkit-text-fill-color: white;
        margin: 0;
    }

    .hero-image {
        max-width: 90%;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
    }

    @media (max-width: 992px) {
        .split-container {
            flex-direction: column;
            text-align: center;
        }

        .welcome-section {
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
        }

        .hero-image {
            max-width: 70%;
            margin: 2rem 0;
        }

        .login-card-container {
            grid-template-columns: 1fr;
            max-width: 400px;
        }
    }
</style>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="welcome-section animate__animated animate__fadeInLeft">
                <h1>Welcome to Job Board</h1>
                <p>Discover opportunities and find your perfect fit.</p>
            </div>
            <img src="https://illustrations.popsy.co/white/work-from-home.svg" 
                 alt="Job Search Illustration" 
                 class="hero-image animate__animated animate__zoomIn">
        </div>
        <div class="right-side">
            <div class="login-card-container">
                <div class="login-card animate__animated animate__fadeInRight">
                    <i class="fas fa-user-tie"></i>
                    <h2>Job Seekers</h2>
                    <p>Find your dream job and take your career to the next level.</p>
                    <a href="/jobseekers/login" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
                <div class="login-card animate__animated animate__fadeInRight animate__delay-1s">
                    <i class="fas fa-building"></i>
                    <h2>Companies</h2>
                    <p>Discover top talent and build your team of superstars.</p>
                    <a href="/company/login" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
