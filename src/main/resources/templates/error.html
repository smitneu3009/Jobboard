<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="text-danger mb-4">Oops!</h1>
        <h2 class="h4 mb-4" th:text="${error}">Error occurred</h2>
        <p class="text-muted" th:text="${message}">Something went wrong</p>
        <a href="/jobseekers/dashboard" class="btn btn-primary mt-4">Back to Dashboard</a>
    </div>
</body>
</html>
