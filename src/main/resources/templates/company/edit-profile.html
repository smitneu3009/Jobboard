<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f0f9ff;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding: 2rem 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .edit-form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #e5e7eb;
            color: var(--text-color);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error .form-control {
            border-color: #dc2626;
        }

        .form-group.error .error-message {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Same sidebar as profile.html -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="edit-form-card">
            <h2 class="mb-4">Edit Company Profile</h2>

            <form id="editProfileForm" th:action="@{/company/profile/update}" method="post" th:object="${company}">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" th:field="*{companyName}" required>
                    <span class="error-message">Please enter company name</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-control" th:field="*{category}" required>
                        <option value="">Select Category</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Retail">Retail</option>
                        <option value="Services">Services</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message">Please select a category</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" th:field="*{location}" required>
                    <span class="error-message">Please enter location</span>
                </div>

                <div class="form-group">
                    <label class="form-label">Company Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="6" required></
