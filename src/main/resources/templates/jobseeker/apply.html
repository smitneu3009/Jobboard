<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Job Application Form</h1>
    
    <!-- Display success message if present -->
    <div th:if="${successMessage != null}" style="color: green; font-weight: bold;">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Form for Job Application -->
    <form action="/jobseekers/apply" method="post" th:object="${jobSeeker}">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="profileDetails">Profile Details:</label>
            <textarea id="profileDetails" th:field="*{profileDetails}"></textarea>
        </div>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
