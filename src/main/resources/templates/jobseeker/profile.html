<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile</h1>
        </header>

        <form th:action="@{/jobseekers/profile/update}" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" th:value="${jobSeeker.name}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${jobSeeker.email}" required>
            </div>

            <div class="form-group">
                <label for="profileDetails">Profile Details:</label>
                <textarea id="profileDetails" name="profileDetails" rows="4" th:value="${jobSeeker.profileDetails}"></textarea>
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</body>
</html>
